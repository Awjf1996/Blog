<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Blog管理系统</title>
		<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/AdminLTE.min.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/_all-skins.min.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/dropzone.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/bootstrap-datepicker.min.css" />
		<script src="/public/js/jquery-3.3.1.min.js"></script>
		<script src="/public/js/dropzone.js"></script>
		<script src="/public/js/bootstrap-datepicker.min.js"></script>
	</head>
	<body class="sidebar-mini skin-purple">
		<div class="wrapper">
			<!--顶部区域-->
			<header class="main-header">
				<a href="../../index2.html" class="logo">
					博客系统管理员端
				</a>
				<nav class="navbar navbar-static-top">
					<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>

				</nav>
			</header>
			<!--侧边导航-->
			<aside class="main-sidebar">

				<section class="sidebar" style="height: auto;">
					<ul class="sidebar-menu tree" data-widget="tree">
						<li class="header">导航</li>
						<li class="treeview">
							<a href="#">
								<i class="fa fa-dashboard"></i> <span>文章管理</span>
								<span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
							</a>
							<ul class="treeview-menu">
								<li>
									<a href="/admin/list"><i class="fa fa-circle-o"></i>文章列表</a>
								</li>
								<li>
									<a href="/admin/pub"><i class="fa fa-circle-o"></i>发布文章</a>
								</li>
							</ul>
						</li>
						<li class="treeview">
							<a href="#">
								<i class="fa fa-files-o"></i>
								<span>留言管理</span>
							</a>
							<ul class="treeview-menu">
								<li>
									<a href="/admin/msg"><i class="fa fa-circle-o"></i>留言列表</a>
								</li>

							</ul>
						</li>

					</ul>
				</section>

			</aside>
			<!--主内容区-->
			{% block mycontent %}{% endblock %}
		</div>
	</body>
	<script src="/public/js/bootstrap.min.js"></script>
	<script src="/public/js/adminlte.min.js"></script>
</html>

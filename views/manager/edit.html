{% extends 'layout.html' %}

{% block mycontent %}
<style type="text/css">
    textarea.form-control{
        height: 300px;
    }
</style>
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            博客管理
            <small>文章管理</small>
        </h1>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">文章编辑</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div>
                <div class="box-body">
                    <div class="form-group">
                        <label>文章标题</label>
                        <input type="text" class="form-control"  placeholder="请输入标题" value="{{editData.title}}">
                    </div>
                    <div class="form-group">
                        <label>文章作者</label>
                        <input type="text" class="form-control"  placeholder="请输入作者" value="{{editData.author}}">
                    </div>

                    <div class="form-group">
                        <label>文章简介</label>
                        <input type="text" class="form-control"  placeholder="请输入简介" value="{{editData.intro}}">
                    </div>

                    <div class="form-group">
                        <label>海报图片</label>

                                <input name="file" type="file" multiple />
                            </div>

                                    <div class="dz-filename"><span data-dz-name="">image-1.jpg</span></div>
                                </div>

                                <div class="dz-error-message"><span data-dz-errormessage=""></span></div>

                                        </g>
                                    </svg>
                                </div>
                                <div class="dz-error-mark">

                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </form>
                        <!--<img id="testImg" src="" alt="">-->
                        <!--<input type="text" class="form-control"  placeholder="" value="http://img95.699pic.com/photo/50043/9886.jpg_wh860.jpg">-->
                    </div>
                    <div class="form-group">
                        <label>发布时间</label>
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right" id="datepicker" value="{{editData.time}}">
                        </div>
                        <!--<input type="text" class="form-control"  placeholder="请输入" value="2019-04-10">-->
                    </div>

                    <div class="form-group">
                        <label>文章内容</label>
                        <textarea name="" class="form-control">{{editData.words}}</textarea>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 文章置顶
                        </label>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-primary" data-id="{{editData._id.toString()}}">确认编辑</button>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    var imgurl = '{{editData.imgUrl}}';
    $('.btn-primary').click(function () {
        var id =$(this).attr('data-id');
        $.ajax({
            url:'/admin/edit/upload',
            type:'post',
            data:{
                _id:id,
                title:$('input').eq(0).val(),
                author:$('input').eq(1).val(),
                intro:$('input').eq(2).val(),
                imgUrl:imgurl,
                time:$('#datepicker').val(),
                words:$('textarea').eq(0).val(),
                isTop:$('input').eq(5).val()
            },
            success:function (result) {
                alert(result.msg)
            }
        })
    });
    // 关闭dropzone的自动初始化
    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone('.dropzone') //自定义dropzone的初始化对象
    myDropzone.on('success',function (result) { //为自定义对象挂载一个监听事件
        console.log(result.xhr.responseText);
        // $('#testImg').attr('src',result.xhr.responseText)
        imgurl = result.xhr.responseText;
    })

    // 日期控件的初始化
    $('#datepicker').datepicker({
        autoclose: true
    })
</script>
{% endblock %}
